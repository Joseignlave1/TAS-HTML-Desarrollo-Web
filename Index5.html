<!--En un nuevo documento HTML, crear un formulario de registro utilizando los tags <form>, <label> e <input>. El formulario debe contar con un input de tipo submit para enviar la informaciÃ³n, y un input de tipo reset para restablecer el formulario.-->
<!DOCTYPE html>
<html lang="es">

</head>
<body>
